<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block content %}
<form method="POST" action="{{ url_for('shorten_form') }}">
    <input type="url" name="url" placeholder="Enter URL to shorten" required>
    <button type="submit">Shorten</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
{% endblock %}
