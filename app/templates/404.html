{% extends "base.html" %}

{% block content %}
<div class="error-page">
    <div class="error-icon">
        <i class="fas fa-unlink"></i>
    </div>
    <h1 class="error-title">404 - Not Found</h1>
    <p class="subtitle">{{ error or "The short URL you're looking for doesn't exist." }}</p>

    <div class="center-content">
        <a href="{{ url_for('shorten_form') }}" class="btn">
            <i class="fas fa-home"></i>
            Go to Homepage
        </a>
    </div>
</div>
{% endblock %}
